<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7301f8fd8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wheather App</title>
  </head>
  <body>
    <h1> Search your weather</h1>
    <div class="container">
<form class="row g-3" id="search-city">
  <div class="col-auto">
    <input type="search" class="form-control" id="searched-city" placeholder="Enter a city">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-outline-primary">Search</button>
    <button type="button" class="btn btn-outline-success" id="current-weather-button">Current weather</button>
  </div>
</form>
<div class="container text-left">
  <div class="row weather-today">
    <div class="col-md-5" id="current-city"> Kyiv, Ukraine </div>
    <div class="col-md-5">
     <i class="fa-solid fa-cloud icon-principal"></i>  <span id="current-temperature"> 7 </span> <a href="#" id="celsius">°C</a> / <a href="#" id="fahrenheit">°F</a></div>
  </div>
      <div class="container text-left">
        <div class="row additional-weather-today">
          <div class="col-md-5"> <span id="current-date"> Friday 23:00 </span> </br> <span id="current-sky"> Clouds </span> </div>
          <div class="col-md-5">Precipitation: <span id="current-precipitation"> 92 </span> % <br> Wind: <span id="current-wind">2 </span>  km/h </div>
        </div>
      </div>
     <div class="container text-center" id="forecast">
        
      </div>

    </div> 
    <script src="src/index.js"></script>
  </body>
</html>
